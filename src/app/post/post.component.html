
<div class="container">
  <h1>Posts</h1>

  <button style="position:absolute;left:10px;bottom:10px;" class="btn btn-danger" type="button" (click)="updateProfile()">Update Profile</button>
  <button style="position:absolute;right:10px;top:10px;" class="btn btn-danger" type="button" (click)="logOut()">Log Out</button>

  Search

  <input type="text" [ngModelOptions] = "{standalone: true}" [(ngModel)]="term"  />

  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Content</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let post of posts | postfilterP: term">
        <td>{{ post.title }}</td>
        <td>{{ post.author }}</td>
        <td>{{post.content}}</td>
        <td><div class="row">
          <div class="col-md-12">
            <button class="btn btn-danger" type="button" (click)="deletePost(post._id)">DELETE</button>
          </div></div>
        </td>
      </tr>
    </tbody>
  </table>
  <h1>Add New Post</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="savePost($event)" [formGroup]="addForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" formControlName="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="name">Author</label>
          <input type="text" class="form-control" formControlName="author" name="author" required>
        </div>
        <div class="form-group">
          <label for="name">Content</label>
          <input type="text" class="form-control" formControlName="content" name="content" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
