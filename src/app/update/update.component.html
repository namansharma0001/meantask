<h1>Update User</h1>
<div class="row">
    <div class="col-md-6">
        <form (ngSubmit)="updateUser($event)" [formGroup]="updateForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" required>
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input disabled type="text" class="form-control" formControlName="email" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="updateForm.invalid">Update</button>
            </div>
        </form>
    </div>
</div>
